{% extends "users/base.html"%}
{%block head_content %}
<title>Platzigram sign up</title>
{%endblock%}

{%block container %}
    {%if error %}
        <p class="alert alert-danger">{{error}}</p>

    {%endif %}
    <form method="POST" action="{% url "signup" %}">
        {% csrf_token%}

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username"  name="username" required="true">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password"  name="password" required="true">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm password"  name="password_confirmation" required="true">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name"  name="first_name" required="true">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name"  name="last_name" required="true">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email adress"  name="email" required="true">
        </div>



            <div class="form-group">
                <button class="btn btn-primary btn-block mt-5" type="submit">Sign It</button>
            </div>
    

    </form>
{%endblock%}
